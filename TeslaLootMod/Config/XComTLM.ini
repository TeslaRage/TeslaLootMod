; Techs that unlocks lockboxes
+UnlockLootBoxTechs = (TemplateName = "UnlockRareBox", SortingTier = 2, Image = "img:///UILibrary_StrategyImages.X2InventoryIcons.Inv_Storage_Module")
+UnlockLootBoxTechs = (TemplateName = "UnlockEpicBox", SortingTier = 2, Image = "img:///UILibrary_StrategyImages.X2InventoryIcons.Inv_Storage_Module")
+UnlockLootBoxTechs = (TemplateName = "UnlockLegoBox", SortingTier = 2, Image = "img:///UILibrary_StrategyImages.X2InventoryIcons.Inv_Storage_Module")

; Similar to above, but "instant" version of them
+UnlockLootBoxTechs = (TemplateName = "UnlockRareBoxInstant", SortingTier = 2, Image = "img:///UILibrary_StrategyImages.X2InventoryIcons.Inv_Storage_Module")
+UnlockLootBoxTechs = (TemplateName = "UnlockEpicBoxInstant", SortingTier = 2, Image = "img:///UILibrary_StrategyImages.X2InventoryIcons.Inv_Storage_Module")
+UnlockLootBoxTechs = (TemplateName = "UnlockLegoBoxInstant", SortingTier = 2, Image = "img:///UILibrary_StrategyImages.X2InventoryIcons.Inv_Storage_Module")

[UnlockRareBox X2TechTemplate_TLM]

; Configuration properties for X2TechTemplate_TLM
; LootBoxToUse - Which lockbox this tech will consume
; PointsToComplete - How long will this tech take to complete
; Requirements - Can be a bunch of things, by default, its used to set required tech
; Cost - What does it cost to research this tech

LootBoxToUse = "RareBox"
PointsToComplete=360
Requirements = (RequiredTechs[0] = "ModularWeapons")
Cost=(ArtifactCosts[0]=(ItemTemplateName="RareBox", Quantity=1))

[UnlockEpicBox X2TechTemplate_TLM]

LootBoxToUse = "EpicBox"
PointsToComplete=480
Requirements = (RequiredTechs[0] = "ModularWeapons")
Cost=(ArtifactCosts[0]=(ItemTemplateName="EpicBox", Quantity=1))

[UnlockLegoBox X2TechTemplate_TLM]

LootBoxToUse = "LegoBox"
PointsToComplete=600
Requirements = (RequiredTechs[0] = "ModularWeapons")
Cost=(ArtifactCosts[0]=(ItemTemplateName="LegoBox", Quantity=1))

[UnlockRareBoxInstant X2TechTemplate_TLM]

LootBoxToUse = "RareBox"
Requirements = (RequiredTechs[0] = "ModularWeapons", RequiredTechs[1] = "UnlockRareBox") 
Cost=(ArtifactCosts[0]=(ItemTemplateName="RareBox", Quantity=1), ArtifactCosts[1]=(ItemTemplateName="LockboxKey", Quantity=1))

[UnlockEpicBoxInstant X2TechTemplate_TLM]

LootBoxToUse = "EpicBox"
Requirements = (RequiredTechs[0] = "ModularWeapons", RequiredTechs[1] = "UnlockEpicBox")
Cost=(ArtifactCosts[0]=(ItemTemplateName="EpicBox", Quantity=1), ArtifactCosts[1]=(ItemTemplateName="LockboxKey", Quantity=1))

[UnlockLegoBoxInstant X2TechTemplate_TLM]

LootBoxToUse = "LegoBox"
Requirements = (RequiredTechs[0] = "ModularWeapons", RequiredTechs[1] = "UnlockLegoBox")
Cost=(ArtifactCosts[0]=(ItemTemplateName="LegoBox", Quantity=1), ArtifactCosts[1]=(ItemTemplateName="LockboxKey", Quantity=1))

